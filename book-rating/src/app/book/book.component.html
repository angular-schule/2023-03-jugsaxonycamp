<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-end" [src]="book.firstThumbnailUrl" style="max-width: 150px">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p><strong>Preis:</strong> {{ book.price }}</p>
    <p>{{ book.description }}</p>

    <div>
        <button class="btn btn-success">BUTTON</button>
    </div>
  </div>
</div>
